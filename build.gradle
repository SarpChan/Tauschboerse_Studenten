plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id "application"
    id "jacoco" // fuer Test-Coverage
    id "org.ysb33r.doxygen" version "0.5"
    id "org.sonarqube" version "2.7"
    id "io.freefair.lombok" version "4.1.5"
}

group = 'de.hsrm.mi.swtpro'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.1.RELEASE'
    compile 'junit:junit:4.12'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.2.2.RELEASE'
    compile group: 'org.python', name: 'jython-standalone', version: '2.7.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.boot:spring-boot-starter-activemq'
    // ActiveMQ-Implementierung
	implementation 'org.apache.activemq:activemq-broker'
	implementation 'org.apache.activemq:activemq-kahadb-store'
	// Web-Konsole zur Ãœberwachung des eingebetteten ActiveMQ-Brokers
	implementation 'io.hawt:hawtio-springboot:2.8.0'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt:0.2' 
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
	runtimeOnly 'com.h2database:h2'
	compile 'com.fasterxml.jackson.core:jackson-core:2.10.1'
	//compileOnly 'org.projectlombok:lombok:1.18.10'
	//annotationProcessor 'org.projectlombok:lombok:1.18.10'
}

test {
	useJUnitPlatform()
}

jacoco {
    toolVersion = "0.8.5"
}

mainClassName = "de.hsrm.mi.swtpro.backend.DemoApplication"

doxygen {
    source new File(projectDir, 'src/main/java')
    generate_html true
    generate_latex false
    javadoc_autobrief true
    optimize_output_java true
    tab_size 4
    brief_member_desc true
    markdown_support true
    autolink_support true
    extract_all true
    inline_info true
    inline_sources true
    source_tooltips true
    class_diagrams true
    have_dot true
    generate_treeview true
}
